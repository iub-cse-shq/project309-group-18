<html>
    <head>
        <title>Carear Builder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css2.css">
    </head>
    <body>
        <form action="/register" method="POST"> 
            <div class="container">
              <div id="head">
                <h1>Registration</h1>
                <p>Please fill in this form to create an account.</p>
              </div>
              
              <hr>
                  <label for="name"><b>User Name</b></label>
                  <input type="text" placeholder="Enter User Name" id="name" required>
                
                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" id="email" required>
                  
                  <label for="phn"><b>Contact</b></label>
                  <input type="text" placeholder="Contact No" id="phn" required>
                  
                  <label for="coname"><b>Company Name</b></label>
                  <input type="text" placeholder="Enter Company Name" id="coname" required>
  
                  <label for="cAddress"><b>Company Address</b></label>
                  <input type="text" placeholder="Enter Company Address" id="cAddress" required>
  
                  <label for="cDescripton"><b>Description</b></label>
                  <input type="text" placeholder="Enter Company Description" id="cDescripton" required>
  
                  <label for="cType"><b>Company Type</b></label>
                  <input type="text" placeholder="What kind of Company it is?" id="cType" required>
  
                  <label for="cWeb"><b>Website</b></label>
                  <input type="text" placeholder="Official Website" id="cWeb" required>
  
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" id="psw" required>

                <hr>

                <button type="submit" id="cregister">Register</button>
            </div>

                
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="/">Sign in</a></p>
            </div>
        </form>

        
        <script src="/jquery-3.5.1.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
