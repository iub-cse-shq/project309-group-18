<html>
    <head>
        <title>Carear Builder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css2.css">
    </head>
    <body>
        <form action="/jsregister" method="POST"> 
            <div class="container">
              <div id="head">
                <h1>Registration</h1>
                <p>Please fill in this form to create an account.</p>
              </div>
              
              <hr>
                  <label for="name"><b>User Name</b></label>
                  <input type="text" placeholder="Enter User Name" id="name" required>
                
                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" id="email" required>
                  
                  <label for="phn"><b>Contact</b></label>
                  <input type="text" placeholder="Contact No" id="phn" required>
                  
                  <label for="gender"><b>Gender</b></label>
                  <input type="text" placeholder="Male/Female" id="gender" required>

                  <label for="age"><b>Age</b></label>
                  <input type="number" placeholder="Enter Age" id="age" required>

                  <label for="edu"><b>Educational Status</b></label>
                  <input type="text" placeholder="Enter Degree Name" id="edu" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" id="psw" required>
                
                  <hr>

                  <button type="submit" id="jregister">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="/">Sign in</a></p>
            </div>
          </form>

        
        <script src="/jquery-3.5.1.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
